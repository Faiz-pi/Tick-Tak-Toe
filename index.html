<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Tak Toe</title>
  </head>
  <body>
    <header>
      <h1>XOXO</h1>
    </header>

    <section>
      <div class="message">
        <p>
          Let's play <br />
          Tick-Tak-Toe
        </p>
        <button class="start-btn">Start new game</button>
      </div>

      <div class="game">
        <div class="names">
          <input type="radio" name="Player" id="x" />Player X
          <input type="radio" name="Player" id="o" />Player O
        </div>

        <div class="game-center">
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
        </div>

        <div class="winner-message">
            <p class="winner-text">Player X is the winner</p>
        </div>
      </div>
    </section>

    <footer>Made by Faiz</footer>
  </body>
</html>
