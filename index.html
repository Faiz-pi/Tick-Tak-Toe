<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>XOXO</h1>
    </header>

    <section>
      <div class="message">
        <p>
          Let's play <br />
          Tick-Tac-Toe
        </p>
        <button class="start-btn" onclick="newGame()">Start new game</button>
      </div>

      <div class="game">
        <div class="names">
          <div class="player">
            <input type="radio" name="Player" id="x" checked />Player X
          </div>
          <div class="player">
            <input type="radio" name="Player" id="o" />Player O
          </div>
        </div>

        <div class="game-center">
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
          <input type="text" />
        </div>

        <div class="winner-message"></div>
      </div>
    </section>

    <script defer src="script.js"></script>
  </body>
</html>
